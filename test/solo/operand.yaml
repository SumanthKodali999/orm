apiVersion: apps/v1
kind: Deployment
metadata:
  name: ormoperand
  labels:
    app: ormoperand
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ormoperand
  template:
    metadata:
      labels:
        app: ormoperand
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
