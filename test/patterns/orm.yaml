apiVersion: devops.turbonomic.io/v1alpha1
kind: OperatorResourceMapping
metadata:
  name: patterns
spec:
  owner: # target same namespace by default
    apiVersion: apps/v1
    kind: Deployment
    name: ormoperand-patterns
  enforcement: none # none, once
  mappings:
    parameters:
      containers:
      - "workload-0001"
      - "workload-0002"
      ports:
      - "TCP"
      - "UDP"
    patterns:
    - ownerPath: .spec.template.spec.containers[?(@.name=="{{containers}}")].ports[?(@.protocol=="{{ports}}")].containerPort
      owned:
        apiVersion: apps/v1
        kind: Deployment
        matchLabels:
          app: ormsource-patterns
        path: .spec.template.spec.containers[?(@.name=="{{containers}}")].ports[?(@.protocol=="{{ports}}")].containerPort
