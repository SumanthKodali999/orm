apiVersion: devops.turbonomic.io/v1alpha1
kind: OperatorResourceMapping
metadata:
  name: patterns
spec:
  operand: # target same namespace by default
    apiVersion: apps/v1
    kind: Deployment
    name: ormoperand
  enforcement: none # none, once
  mappings:
    components:
      containers:
      - "workload-0001"
      - "workload-0002"
      ports:
      - "TCP"
      - "UDP"
    patterns:
    - operandPath: .spec.template.spec.containers[?(@.name=="{{containers}}")].ports[?(@.protocol=="{{ports}}")].containerPort
      source:
        apiVersion: apps/v1
        kind: Deployment
        matchLabels:
          app: ormsource
        path: .spec.template.spec.containers[?(@.name=="{{containers}}")].ports[?(@.protocol=="{{ports}}")].containerPort
