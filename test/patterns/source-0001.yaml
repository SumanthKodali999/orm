apiVersion: apps/v1
kind: Deployment
metadata:
  name: ormsource-0001
  labels:
    app: ormsource
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ormsource-0001
  template:
    metadata:
      labels:
        app: ormsource-0001
    spec:
      containers:
      - name: workload-0001
        image: nginx:1.14.2
        ports:
        - containerPort: 81
          protocol: TCP
        - containerPort: 10001
          protocol: UDP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
