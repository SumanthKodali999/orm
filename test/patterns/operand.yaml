apiVersion: apps/v1
kind: Deployment
metadata:
  name: ormoperand
  labels:
    app: ormoperand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ormoperand
  template:
    metadata:
      labels:
        app: ormoperand
    spec:
      containers:
      - name: workload-0001
        image: alpine:latest
        command:
        - /bin/sh
        args:
        - -c
        - while sleep 3600; do :; done
        ports:
        - containerPort: 81
          protocol: TCP
        - containerPort: 10001
          protocol: UDP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
      - name: workload-0002
        image: alpine:latest
        command:
        - /bin/sh
        args:
        - -c
        - while sleep 3600; do :; done
        ports:
        - containerPort: 82
          protocol: TCP
        - containerPort: 10002
          protocol: UDP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 50Mi
