apiVersion: devops.turbonomic.io/v1alpha1
kind: OperatorResourceMapping
metadata:
  name: hierarchy-t1
spec:
  operand: # target same namespace by default
    apiVersion: apps/v1
    kind: Deployment
    name: ormoperand-hierarchy-t1
  enforcement: none # none, once, always
  mappings:
    patterns:
    - operandPath: .spec.template.spec.containers[?(@.name=="workload-0001")].resources
      source:
        apiVersion: apps/v1
        kind: Deployment
        name: ormsource-hierarchy
        path: .spec.template.spec.containers[?(@.name=="workload-0001")].resources
